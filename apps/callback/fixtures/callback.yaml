    text: Только добрался до компьютера и, как и обещал, пишу отзыв о проделанной работе. Видя перед глазами конечный результат, трудно написать что-либо плохое. Дом получился именно таким, каким и задумывали. Претензий предъявить трудно, даже если очень постараться. Да и в целом не хочется. С людьми было приятно общаться, всегда готовы были подсказать советом, отзывчивы и добродушны. Всё было исполнено качественно и в срок. Огромное спасибо всем вам за проделанную работу. Даже не сомневаюсь, что сруб под баню буду заказывать у вас.

