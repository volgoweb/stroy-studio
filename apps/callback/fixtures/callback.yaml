    text: Заключил с Александром договор на изготовление сруба бани и фундамента в январе 2103 г. Время начало работ назначили на июнь. По факту первые работы по заливке фундамента начались в июле месяце. Причина - дождливая погода. Процесс подготовки, заливки фундамента занял около недели. Замечаний нет, сделали отлично. Спустя год могу это только подтвердить - ребята молодцы. Процесс сборки сруба, к сожалению, начался только в сентябре месяце по причине занятости бригады (хотя была договоренность на август. Возведение сруба заняло приблизительно около недели. Так же как и с фундаментом замечаний к работе нет. Вся работа проделана здорово. Сам материал (бревна) хорошего качества, в соответствии с договором. Могу смело рекомендовать.


